<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Registro</h3>
              </div>
              <div class="panel-body">
                  <p ng-show="register.error" class="text-danger">{{register.error.message}}</p>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" ng-model="register.email" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="register.password" type="password" value="">
                        </div>
                        <a ng-click="register.register()" class="btn btn-lg btn-success btn-block">Registrame!</a>
                    </fieldset>
              </div>
          </div>
      </div>
  </div>
</div>
