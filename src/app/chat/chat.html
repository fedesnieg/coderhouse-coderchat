<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Chat</h3>
                </div>
                <div style="min-height: 100px;" class="panel-body">
                    <p style="text-align: left;" ng-repeat="message in chat.messages">
                    	<strong>{{message.user}}:</strong>
                    	{{message.message}}
                   	</p>
                </div>
                <div class="panel-footer">
            		<div class="form-group input-group">
                        <input type="text" class="form-control" ng-model="chat.text">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="chat.send();">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
